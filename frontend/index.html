<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Parcerias A&eight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">A&eight Partnerships</div>
        <nav>
            <span id="user-info">Usuário: [Nome Usuário]</span>
            <button id="logout-button">Logout</button>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#" id="nav-dashboard">Dashboard</a></li>
                <li>
                    <a href="#" class="dropdown-toggle">Oportunidades</a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="nav-registrar-oportunidade">Registrar Nova</a></li>
                        <li><a href="#" id="nav-consultar-oportunidades">Consultar</a></li>
                    </ul>
                </li>
                <li><a href="#" id="nav-parceiros">Parceiros Externos</a></li>
                <li><a href="#" id="nav-relatorios">Relatórios</a></li>
                <li><a href="#" id="nav-configuracoes">Configurações</a></li>
            </ul>
        </aside>

        <main class="content" id="main-content">
            <!-- Conteúdo dinâmico será carregado aqui -->
            <h1>Bem-vindo ao Dashboard de Parcerias</h1>
            <p>Selecione uma opção no menu lateral para começar.</p>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
